<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact">
    <div class="container">
        <div class="sidebar sidebargo">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutme.html">About Me<menu></menu></a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="23">
            <img class ="cross" src="cross.jpg" alt="" width="23">
        </div>
        <div class="contactinfo">
            <h1>Contact me for work/general Enquires</h1>
            <h3>*Required</h3>
            <form>
                <div class="mb-3">
                <div class="n">
                    <label for="Name" class="form-label">Your Name*</label>
                    <input type="input" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="email">
                  <label for="Email Address" class="form-label">Email address*</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mobile">
                  <label for="Mobile Number" class="form-label">Mobile Number*</label>
                  <input type="phone" class="form-control" id="mobile">
                  <div id="emailHelp" class="form-text">We'll never share your email and mobile number with anyone else.</div>
                </div>
                <div class="mb-3 form-radio">
                  <input type="checkbox" class="form-check-input" id="Work">
                  <label class="form-radio-label" >Work</label>
                  <input type="checkbox" class="form-check-input" id="Queries">
                  <label class="form-radio-label" >Queries</label>
                  <div class="mobile">
                    <label for=Queries" class="form-label">Enquires</label>
                    <input type="query" class="form-control" id="exampleInputPasswo">
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
        </div>
    </div>
</div>
</div>
